  <link rel="stylesheet" href="availability.css">
</head>

<body>

  <div class="sidebar">
    <div class="logo-wrap">
      <div class="logo">CareConnect</div>
      <div class="logo-sub">Care Taker Dashboard</div>
    </div>
    <div class="nav">
      <a href="../dashboard/dashboard.html">Dashboard</a>

      <a class="active" href="#">Availability</a>

    </div>

  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h2>My Availability</h2>
    </div>

    <div class="card">
      <h3>Weekly Availability</h3>
      <p>Enable the days you are available. You can edit this anytime.</p>

      <table class="availability-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="availabilityBody"></tbody>
      </table>

      <div class="actions">
        <button id="editBtn" class="btn btn-primary">Edit Availability</button>
        <button id="saveBtn" class="btn btn-primary" style="display:none;">Save Changes</button>
        <button id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../../../js/api.js"></script>
