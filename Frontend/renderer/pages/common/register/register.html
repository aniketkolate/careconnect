<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <title>CareConnect - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">

</head>

<body>

  <div class="register-wrapper">

    <!-- Left Illustration -->
    <div class="register-illustration">

      <h1>Join CareConnect</h1>
      <p>
        Become a part of CareConnect to receive or provide
        trusted caretaker services with ease and safety.
      </p>
    </div>

    <!-- Right Registration Form -->
    <div class="register-form">
      <h2>Create Account</h2>

      <!-- Role Toggle -->
      <div class="role-toggle">
        <button class="role-btn active" onclick="selectRole('CARE_SEEKER', event)">Care Seeker</button>
        <button class="role-btn" onclick="selectRole('CARE_TAKER', event)">Caretaker</button>
      </div>

      <input type="hidden" id="role" value="CARE_SEEKER">

      <input id="name" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Phone Number">
      <input id="password" type="password" placeholder="Password">
      <input id="confirmPassword" type="password" placeholder="Confirm Password" onpaste="return false;">

      <button class="register-btn" onclick="register()">Register</button>

      <p>
        Already have an account? <a href="../login/login.html">Login</a>
      </p>
    </div>

  </div>

  <script>
    function selectRole(role, event) {
      document.getElementById("role").value = role;
      document.querySelectorAll(".role-btn").forEach(btn =>
        btn.classList.remove("active")
      );
      event.target.classList.add("active");
    }
  </script>

  <script src="../../../js/api.js"></script>
  <script src="../../../js/auth.js"></script>
  <script src="../../../js/toast.js"></script>
</body>

</html>
