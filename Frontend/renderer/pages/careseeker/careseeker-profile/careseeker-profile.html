<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>CareConnect â€“ Care Seeker Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: #f4f7fb;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #4e8cff, #00c6ff);
      color: #fff;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
    }

    .logo-sub {
      margin-top: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    .nav a {
      display: block;
      padding: 12px 15px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .nav a.active,
    .nav a:hover {
      background: rgba(255, 255, 255, 0.22);
    }

    /* Main */
    .main {
      flex: 1;
      padding: 28px 32px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .logout {
      margin-top: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .logout:hover {
      background: rgba(255, 255, 255, 0.3);
    }


    /* Layout */
    .profile-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 26px;
    }

    /* Profile Summary */
    /* Profile Card */
    .profile-card {
      background: #fff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, .08);
      text-align: center;
      height: fit-content;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4e8cff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      font-weight: 700;
      color: #ffffff;
      margin: 0 auto 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(78, 140, 255, 0.35);
      user-select: none;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 10px 0px;
    }

    .role {
      font-size: 0.8rem;
      color: #777;
      margin-top: 4px;
    }


    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .active {
      background: #e3f7ee;
      color: #1c9c6b;
    }

    .incomplete {
      background: #fff0f0;
      color: #d64545;
    }

    /* Form Card */
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, .08);
    }

    .card h3 {
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 6px;
    }

    input,
    select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      background: #f9fbff;
    }

    input:disabled,
    select:disabled {
      background: #f3f5fa;
    }

    .btn-wrap {
      margin-top: 22px;
      display: flex;
      gap: 12px;
    }

    .edit-btn {
      border: 1px solid #4e8cff;
      background: #eef3ff;
      color: #4e8cff;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .save-btn {
      background: linear-gradient(90deg, #4e8cff, #00c6ff);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      display: none;
    }

    .cancel-btn {
      border: 1px solid #ccc;
      background: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge.complete {
      background: #e6f7f1;
      color: #1c9c6b;
    }

    .badge.incomplete {
      background: #fff1f1;
      color: #e02424;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-wrap">
      <div class="logo">CareConnect</div>
      <div class="logo-sub">Care Seeker Dashboard</div>
    </div>

    <div class="nav">
      <a href="../dashboard/dashboard.html">Dashboard</a>
      <a href="../careseeker-requests/careseeker-requests.html">My Requests</a>
      <a href="../assigned-caretaker/assigned-caretaker.html">Assigned Caretakers</a>
      <a href="../make-payment/make-payment.html">Payment</a>
      <a class="active" href="#">Profile</a>
    </div>
    <div class="logout" onclick="logout()">Logout</div>

  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h2>My Profile</h2>
    </div>

    <div class="profile-layout">

      <!-- Left Summary -->
      <div class="profile-card">
        <div class="avatar" id="avatar">A</div>
        <h3 id="nameText">--</h3>
        <p id="emailText">--</p>
        <span id="profileStatus" class="badge incomplete">Profile Incomplete</span>
      </div>

      <!-- Right Form -->
      <div class="card">
        <h3>Personal Information</h3>

        <div class="form-grid">
          <div class="form-group full"><label>Full Name</label><input id="fullName" disabled></div>
          <div class="form-group"><label>Email</label><input id="email" disabled></div>
          <div class="form-group"><label>Phone</label><input id="phone" disabled></div>
          <div class="form-group"><label>Age</label><input id="age" type="number" disabled></div>
          <div class="form-group"><label>Gender</label>
            <select id="gender" disabled>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group"><label>Emergency Contact</label><input id="emergency_contact" disabled></div>
          <div class="form-group full"><label>Address</label><input id="address" disabled></div>
          <div class="form-group full"><label>Profile Image URL</label><input id="profile_image" disabled></div>
        </div>

        <div class="btn-wrap">
          <button id="editBtn" class="edit-btn" onclick="enableEdit()">Edit</button>
          <button id="saveBtn" class="save-btn" onclick="updateProfile()">Save</button>
          <button id="cancelBtn" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
        </div>
      </div>

    </div>
  </div>

  <script src="../../../js/api.js"></script>
    <script src="../../../js/toast.js"></script>
  <script src="./careseeker-profile.js"></script>
</body>

</html>
