<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  
  <title>Account Deactivated</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f7fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #d64545;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #555;
    }

    .btn {
      background: #4e8cff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #3a6ed9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Account Deactivated</h1>
    <p>Your account has been deactivated. Please contact the admin for further assistance.</p>
    <a href="login.html" class="btn">Back to Login</a>
  </div>
</body>

</html>
