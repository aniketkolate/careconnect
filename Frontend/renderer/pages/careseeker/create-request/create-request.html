<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  
  <title>CareConnect - Create Care Request</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: #f4f7fc;
      display: flex;
      overflow: hidden;
      /* IMPORTANT */
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #4e8cff, #00c6ff);
      color: #fff;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logo-sub {
      margin-top: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }



    .nav a {
      display: block;
      padding: 12px 15px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .nav a.active,
    .nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow-y: auto;
      /* Scroll only when needed */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header h2 {
      color: #333;
      font-weight: 700;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logout-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #ffe5e5;
      color: #e02424;
      cursor: pointer;
    }


    /* Center wrapper */
    .content-wrapper {
      flex: 1;
      display: flex;
      align-items: flex-start;
    }

    /* Form Card */
    .form-card {
      background: #fff;
      width: 100%;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 24px;
    }

    .form-section h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: span 2;
    }

    label {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .primary {
      background: linear-gradient(90deg, #4e8cff, #00c6ff);
      color: #fff;
    }

    .secondary {
      background: #e5e7eb;
      color: #333;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-wrap">
      <div class="logo">CareConnect</div>
      <div class="logo-sub">Care Seeker Dashboard</div>
    </div>
    <div class="nav">
      <a class="active" href="#">Dashboard</a>
      <a href="../careseeker-requests/careseeker-requests.html">My Requests</a>
      <a href="../assigned-caretaker/assigned-caretaker.html">Assigned Caretakers</a>
      <a href="../make-payment/make-payment.html">Payment</a>
      <a href="../careseeker-profile/careseeker-profile.html">Profile</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <div class="header-title">
        <h2>My Care Requests</h2>
      </div>

      <button class="logout-btn" onclick="logout()">
        Logout
      </button>
    </div>

    <div class="content-wrapper">
      <div class="form-card">

        <!-- Care Info -->
        <div class="form-section">
          <h3>Care Information</h3>

          <div class="form-grid">
            <div class="form-group">
              <label>Care Type</label>
              <select>
                <option>Elderly Care</option>
                <option>Patient Care</option>
                <option>Child Care</option>
              </select>
            </div>

            <div class="form-group">
              <label>Duration</label>
              <input placeholder="e.g. 3 Months">
            </div>

            <div class="form-group">
              <label>Start Date</label>
              <input type="date"  id="startDate">
            </div>

            <div class="form-group">
              <label>Daily Hours</label>
              <input placeholder="e.g. 6 Hours">
            </div>
          </div>
        </div>

        <!-- Location -->
        <div class="form-section">
          <h3>Location</h3>

          <div class="form-group full">
            <label>Address</label>
            <textarea placeholder="Enter full address"></textarea>
          </div>
        </div>

        <!-- Notes -->
        <div class="form-section">
          <h3>Additional Notes</h3>

          <div class="form-group full">
            <label>Special Instructions (Optional)</label>
            <textarea placeholder="Medical condition, preferences, etc."></textarea>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button class="btn secondary" onclick="history.back()">Cancel</button>
          <button class="btn primary" onclick="submitRequest()">Submit Request</button>
        </div>

      </div>
    </div>

  </div>
  <script src="../../../js/api.js"></script>
  <script src="../../../js/toast.js"></script>
  <script src="./create-request.js"></script>
</body>

</html>
