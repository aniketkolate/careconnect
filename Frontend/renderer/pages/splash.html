<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <title>CareConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(78, 140, 255, 0.895), rgba(0, 200, 255, 0.834)),
        url('../images/splash-bg.jpeg');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.3s;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      opacity: 0;
      animation: fadeInSpin 1s forwards, spin 1s linear infinite;
      animation-delay: 0.6s;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInSpin {
      0% {
        opacity: 0;
        transform: rotate(0deg);
      }

      100% {
        opacity: 1;
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <h1>CareConnect</h1>
  <p>Connecting you with trusted caretakers...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = "./common/login/login.html";
    }, 10000);
  </script>
</body>

</html>
