<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta charset="UTF-8" >

  <title>CareConnect - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background: #eef3fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Wrapper */
    .login-wrapper {
      width: 900px;
      height: 520px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
    }

    /* Left Image Section */
    .login-image {
      flex: 1;
      background: linear-gradient(135deg, rgba(78, 140, 255, 0.9), rgba(0, 198, 255, 0.9));
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-image h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .login-image p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }

    /* Right Login Form */
    .login-form {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .login-form input:focus {
      border-color: #4e8cff;
      box-shadow: 0 0 6px rgba(78, 140, 255, 0.4);
    }

    .login-form button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #4e8cff, #00c6ff);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .login-form p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-form a {
      color: #4e8cff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <!-- Left Image -->
    <div class="login-image">
      <h1>Welcome to CareConnect</h1>
      <p>
        Connecting care seekers with trusted caretakers.
        Manage care, assignments, and availability â€” all in one place.
      </p>
    </div>

    <!-- Right Form -->
    <div class="login-form">
      <h2>Login</h2>

      <!-- <input id="email" type="email" placeholder="Email" value="admin@test.com">
      <input id="password" type="password" placeholder="Password" value="adminadmin"> -->

      <!-- <input id="email" type="email" placeholder="Email" value="taker@test.com"> -->
      <!-- <input id="password" type="password" placeholder="Password" value="takertaker"> -->


      <input id="email" type="email" placeholder="Email" value="seeker@test.com">
      <input id="password" type="password" placeholder="Password" value="seekerseeker">

      <button onclick="login()">Login</button>

      <p>
        New user? <a href="./register.html">Create an account</a>
      </p>
    </div>

  </div>

  <script src="../../js/api.js"></script>
  <script src="../../js/auth.js"></script>

</body>

</html>
