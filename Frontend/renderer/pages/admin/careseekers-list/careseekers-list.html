<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  
  <title>CareConnect - Care Seekers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="careseekers-list.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-wrap">
      <div class="logo">CareConnect</div>
      <div class="logo-sub">Admin Dashboard</div>
    </div>
    <div class="nav">
      <a href="../dashboard/dashboard.html">Dashboard</a>
      <a href="../assignment/assignment.html">Assign Caretaker</a>
      <a class="active" href="#">Care Seekers</a>
      <a href="../caretakers-list/caretakers-list.html">Caretakers</a>
    </div>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h2>Care Seekers</h2>
      <div class="admin-name">Admin</div>
    </div>

    <div class="table-card">
      <div class="table-header">
        <h3>Registered Care Seekers</h3>
        <input id="search" class="search" type="text" placeholder="Search by name or email">
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="careSeekersBody"></tbody>
      </table>
    </div>
  </div>

  <script src="../../../js/api.js"></script>
  <script src="../../../js/toast.js"></script>
  <script src="./careseekers-list.js"></script>

</body>

</html>
