<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>CareConnect - Caretakers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="caretakers-list.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-wrap">
      <div class="logo">CareConnect</div>
      <div class="logo-sub">Admin Dashboard</div>
    </div>

    <div class="nav">
      <a href="../dashboard/dashboard.html">Dashboard</a>
      <a href="../assignment/assignment.html">Assign Caretaker</a>
      <a href="../careseekers-list/careseekers-list.html">Care Seekers</a>
      <a class="active" href="#">Caretakers</a>
    </div>

    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h2>Caretakers</h2>
      <div class="admin-name">Admin</div>
    </div>

    <div class="table-card">
      <div class="table-header">
        <h3>Registered Caretakers</h3>
        <input id="searchInput" class="search" placeholder="Search..." />
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="caretakerTable"></tbody>
      </table>
    </div>
  </div>

  <!-- API -->
  <script src="../../../js/api.js"></script>
  <script src="./caretakers-list.js"></script>

</body>

</html>
